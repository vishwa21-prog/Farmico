
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmico - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="src/index.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="card p-8 space-y-6 bg-white/80 backdrop-blur-lg">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-900">Farmico</h1>
        <p class="mt-2 text-sm text-gray-600">Sign in to your account</p>
      </div>
      
      <form action="welcome.html" method="GET" class="space-y-4">
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium text-gray-900">Email</label>
          <input type="email" id="email" name="email" required 
            class="input w-full" placeholder="you@example.com">
        </div>
        
        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <label for="password" class="text-sm font-medium text-gray-900">Password</label>
            <a href="#" class="text-xs text-accent hover:underline">Forgot password?</a>
          </div>
          <input type="password" id="password" name="password" required 
            class="input w-full" placeholder="••••••••">
        </div>
        
        <div class="flex items-center space-x-2">
          <input type="checkbox" id="remember" name="remember" 
            class="h-4 w-4 rounded border-gray-300 text-accent focus:ring-accent">
          <label for="remember" class="text-sm text-gray-600">Remember me</label>
        </div>
        
        <button type="submit" class="btn btn-primary w-full">
          Sign in
        </button>
      </form>
      
      <div class="mt-6 text-center text-sm">
        <span class="text-gray-600">Don't have an account?</span>
        <a href="#" class="font-medium text-accent hover:underline ml-1">Create account</a>
      </div>
    </div>
  </div>
</body>
</html>
